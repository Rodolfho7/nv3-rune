<div class="container mx-auto h-full">
  <p class="font-bold py-3 rounded text-5xl text-center mb-4 bg-white dark:bg-gray-900 shadow-md">
    Membros do clan
  </p>

  <ul class="space-y-4">
    <li class="bg-gray-900 p-2 dark:bg-gray-400 text-white dark:text-gray-900 grid gap-1 grid-cols-4">
      <h1 class="col-span-2">Nome</h1>
      <p>Rank</p>
      <p class="text-right">ExperiÃªncia</p>
    </li>
    <ng-container *ngIf="members else loading">
      <li class="bg-white p-2 dark:bg-gray-900 cursor-pointer hover:opacity-90 hover:shadow-none grid gap-1 grid-cols-4 items-center shadow-md" *ngFor="let member of members" (click)="showMember(member.name)">
        <!-- [ngClass]="{'bg-yellow-500 dark:bg-yellow-400': member.rank === 'Owner'}" -->
        <div class="flex items-center col-span-2">
          <img src="https://runepixels.com:5001/m=avatar-rs/{{member.name}}/chat.png" alt="" class="w-9 h-9">
          <p>
            {{ member.name }}
          </p>
        </div>
        <p>{{ member.rank }}</p>
        <p class="text-right">{{ member.xp | number }}</p>
      </li>
    </ng-container>
    <ng-template #loading>
      <div class="custom-loader"></div>
    </ng-template>
  </ul>
</div>
